<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue@next"></script>
    <meta charset="utf-8"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>String manipulator</title>
</head>
<body>
	<div id="app">
		<h1>String Manipulations</h1>
		<input v-model="myStr" type="text" placeholder="Word">
		<button @click="stringManipulations">Show</button>
		<ul>
            <li>
                {{myStr}}
            </li>
            <li>
                {{myStr2}}
            </li>
            <li>
                {{myStr3}}
            </li>
            <li>
                {{myStr4}}
            </li>
            <li>
                {{myStr5}}
            </li>
            <li>
                {{myStr6}}
            </li>
        </ul>
        <div class="h6">
            <div class="container-sm p-4">
                {{myStr}}
            </div>
            <div class="container-sm p-4 bg-secondary">
                {{myStr2}}
            </div>
            <div class="container-sm p-4">
                {{myStr3}}
            </div>
            <div class="container-sm p-4 bg-secondary">
                {{myStr4}}
            </div>
            <div class="container-sm p-4">
                {{myStr5}}
            </div>
            <div class="container-sm p-4 bg-secondary">
                {{myStr6}}
            </div>
        </div>
	</div>
	<script src="index.js">
		
	</script>
</body>
</html>
